<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            
            <img src="Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>

                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu" onclick="togglemenu()">
        </div>


        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br> Dualshock</h2>
                <h3>Wireless Controller For Play Station 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$40.00</h4>
                <button type="button">Buy Now <img src="Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img src="Playstation_Img/controller.png" class="controllers">
                <div class="colorbox">
                   
                    
                </div>
            </div>
        </div>
        <div class="sociallinks">
            <img src="Playstation_Img/fb.png" alt="">
            <img src="Playstation_Img/tw.png" alt="">
            <img src="Playstation_Img/ig.png" alt="">
        </div>
    </div>
    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight = "0px";
        function togglemenu(){
            if(menulist.style.maxHeight == "0px"){
                menulist.style.maxHeight ="120px";
                
            }else{
                menulist.style.maxHeight ="0px";
            }
        }
    </script>
</body>
</html>
